{% set version = "4.2-0" %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-effects
  version: {{ version|replace("-", "_") }}

source:
  url:
    - {{ cran_mirror }}/src/contrib/effects_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/effects/effects_{{ version }}.tar.gz
  sha256: 6833dfbc65f3f33191a24e9b0d2aa0c964caeebb6c4fd2036ad94ed2723a7a46

build:
  merge_build_host: true  # [win]
  number: 0
  noarch: generic
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{ posix }}zip               # [win]
  host:
    - r-base
    - r-cardata
    - r-colorspace
    - r-estimability
    - r-lattice
    - r-lme4
    - r-nnet
    - r-survey
  run:
    - r-base
    - r-cardata
    - r-colorspace
    - r-estimability
    - r-lattice
    - r-lme4
    - r-nnet
    - r-survey

test:
  commands:
    - $R -e "library('effects')"           # [not win]
    - "\"%R%\" -e \"library('effects')\""  # [win]

about:
  home: https://www.r-project.org, https://socialsciences.mcmaster.ca/jfox/
  license: GPL-2
  summary: ' Graphical and tabular effect displays, e.g., of interactions, for  various statistical models with linear predictors.'
  license_family: GPL2
  license_file:
    - {{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-2

extra:
  recipe-maintainers:
    - conda-forge/r
    - ccwang002

