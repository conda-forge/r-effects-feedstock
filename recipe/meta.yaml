{% set version = '4.0-3' %}
{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-effects
  version: {{ version|replace("-", "_") }}

source:
  fn: effects_{{ version }}.tar.gz
  url:
    - {{ cran_mirror }}/src/contrib/effects_{{ version }}.tar.gz
    - {{ cran_mirror }}/src/contrib/Archive/effects/effects_{{ version }}.tar.gz
  sha256: be0cd27084a53e7f8ea25a1dac5ed3182f4b69f54eec389d45000678fe603ce6

build:
  merge_build_host: True  # [win]
  number: 0
  skip: true  # [win32]
  rpaths:
    - lib/R/lib/
    - lib/

requirements:
  build:
    - {{posix}}zip               # [win]
  host:
    - r-base
    - r-cardata
    - r-colorspace
    - r-estimability
    - r-lattice
    - r-lme4
    - r-nnet
    - r-survey
  run:
    - r-base
    - r-cardata
    - r-colorspace
    - r-estimability
    - r-lattice
    - r-lme4
    - r-nnet
    - r-survey

test:
  commands:
    - $R -e "library('effects')"           # [not win]
    - "\"%R%\" -e \"library('effects')\""  # [win]

about:
  home: https://www.r-project.org, https://socialsciences.mcmaster.ca/jfox/
  license: GPL (>= 2)
  summary: ' Graphical and tabular effect displays, e.g., of interactions, for  various statistical
    models with linear predictors.'
  license_family: GPL3
  license_file: '{{ environ["PREFIX"] }}/lib/R/share/licenses/GPL-3'  # [unix]
  license_file: '{{ environ["PREFIX"] }}\R\share\licenses\GPL-3'  # [win]

extra:
  recipe-maintainers:
    - johanneskoester
    - bgruening
    - daler
    - jdblischak
    - cbrueffer
    - dbast
    - ccwang002
